<main class="flex flex-col min-h-screen">
  @if (!isMatchInProcess) {
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 mt-6 lg:mt-24 gap-y-12 gap-x-6 justify-items-center items-center w-full px-4">
      <app-teams [teams]="images" (selectedTeam)="leftTeam = $event"></app-teams>
      <app-teams [teams]="images" (selectedTeam)="rightTeam = $event"></app-teams>
    </div>

    <footer class="mt-auto flex justify-center py-6">
      <button class="p-2 mt-6 w-48 rounded-full bg-blue-600 text-white shadow-lg"
              [disabled]="!leftTeam || !rightTeam"
              [ngClass]="{'opacity-50': !leftTeam || !rightTeam,
                      'hover:bg-blue-700 transition cursor-pointer': leftTeam && rightTeam}"
              (click)="startMatch()">
        Ir para a partida
      </button>
    </footer>
  } @else {
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 mt-6 lg:mt-24 gap-y-12 gap-x-6 justify-items-center items-center w-full px-4">
      <app-teams [teams]="leftTeam" [isMatchInProgress]="true" (selectedTeam)="leftTeam = $event"></app-teams>
      <app-teams [teams]="rightTeam" [isMatchInProgress]="true" (selectedTeam)="rightTeam = $event"></app-teams>
    </div>

    <footer class="mt-auto flex justify-center py-6">
      <button class="p-2 mt-6 w-48 rounded-full bg-blue-600 text-white shadow-lg"
              [ngClass]="{'opacity-50': !leftTeam || !rightTeam,
                          'hover:bg-blue-700 transition cursor-pointer': leftTeam && rightTeam}"
              (click)="finishMatch()">
        Alterar Times
      </button>
    </footer>
  }
</main>
